


<div id="section">
    <a routerLink="/add-user-component"> <button>+ Add User</button></a>
        
</div>
<div class="cont">
<div class="userProfile" *ngFor="let user of collection | paginate: { itemsPerPage: 9, currentPage: p,
	
    totalItems:totalLength

}">
    <div class="UserProfileImage">
        <img src="/assets/images/user.png" width="100" height="100"/>
    </div>
    <div class="userInfo">
    <p id="name">{{user.firstname | titlecase}} {{user.lastName |  titlecase}}       </p>
    <p class="mail">{{user.email}}</p>
    <div [ngClass]="messege"><p class="s">{{user.status}}</p></div>  
    </div>
 
</div>
</div>
<div class="paginate">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
 </div>

<router-outlet></router-outlet>
